{% extends 'base.html' %}
{% load static %}

{% block content %}

  <div class="row">

    <div class="col-md-12 col-lg-12">

      {% for file in files %}
        <div class="node well">
          <h2>{{ file.name }}</h2>
          <ul>
            <li>{{ file.path }}</li>
            <li>{{ file.file_hash }}</li>
          </ul>
          <a href="{% url 'files:delete' file.path_hash %}">Delete file</a>
        </div>
      {% endfor files %}

    </div>

  </div>

{% endblock content %}
