{% load static %}

<link rel="stylesheet" href="{% static 'css/base.css' %}">

<h3>Add a dataset</h3>
<form method="get" action="{% url 'datasets:add' %}">
  Name: <input name="name" title="Name" type="text" />
  <input type="submit" value="Go">
</form>

{% for dataset in datasets %}
  <div class="node">
    <h2>{{ dataset.name }}</h2>
    <ul>
      {% for value in dataset.values %}
        <li>
          {{ value }} <a href="{% url 'datasets:values:delete' dataset.name value %}">Delete value</a>
        </li>
      {% endfor %}
    </ul>
  <form method="get" action="{% url 'datasets:values:add' dataset.name %}">
    Add a value: <input name="name" title="Name" type="text" />
    <input type="submit" value="Go">
  </form>
    <a href="{% url 'datasets:delete' dataset.name %}">Delete dataset</a>
  </div>
{% endfor %}
